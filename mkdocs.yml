site_name: Material Design for MyNotes
site_description: 'A Material Design theme for MyNotes'
site_author: 'Anonymous'
site_url: https://19950128.com/

# Repository
remote_branch: gh-pages
remote_name: origin
repo_name: 'Black-Gold/MyNotes'
repo_url: 'https://github.com/Black-Gold/MyNotes'

# Configuration
theme:
  name: material
  language: zh
  logo: images/logo.png
  favicon: images/favicon.png
  icon:
    repo: fontawesome/brands/github-alt
    menu: material/menu
    search: material/text-search
    share: material/share
    close: material/close-outline
    top: material/bomb
    previous: fontawesome/solid/angle-left
    next: fontawesome/solid/angle-right
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: 'green'
      accent: 'lime'
      toggle:
        icon: material/weather-night
        name: 切换到夜晚模式
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: 'blue grey'
      accent: 'light green'
      toggle:
        icon: material/weather-sunny
        name: 切换到白天模式
  font:
    text: 'Open Sans'
    code: 'Fira Code'
  features:
    - navigation.indexes
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.path
    - navigation.prune
    - navigation.top
    - navigation.footer
    - search.highlight
    - search.suggest
    - search.share

plugins:
  - search:
      lang:
        - en
        - zh
  - git-authors
  - git-committers:
      repository: Black-Gold/MyNotes
      branch: gh-pages

# Extensions
markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      auto_title: true
      linenums: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true

extra:
  analytics:
  #   provider: google
  #   property: 'G-xxx'
    feedback:
      title: 此页面是否有帮助?
      ratings:
        - icon: material/thumb-up-outline
          name: 有帮助
          data: 1
          note: >-
            感谢您的点赞!
        - icon: material/thumb-down-outline
          name: 没帮助
          data: 0
          note: >-
            感谢您真诚的反馈! Help me improve this page by
            using our <a href="..." target="_blank" rel="noopener">feedback form</a>.
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Black-Gold
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/black0gold/

