site_name: Material Design for MyNotes
site_description: 'A Material Design theme for MyNotes'
site_author: 'Anonymous'

# Repository
remote_branch: gh-pages
remote_name: origin
repo_name: 'Black-Gold/MyNotes'
repo_url: 'https://github.com/Black-Gold/MyNotes'

nav:
  - Home: 'index.md'
  - Vim: 'Vim.md'
  - Languages:
    - 'Regex': 'Regex.md'
    - 'Shell': 'Shell.md'
    - 'Python3': 'Python3.md'
    - 'Go': 'Go.md'
    - 'Enterprise-class': 'Enterprise.md'
  - CloudNative:
      - 'Docker': 'Docker.md'
      - 'Kubernetes': 'Kubernetes.md'
      - 'ContainerOS': 'Coreos.md'
  - Servers:
    - 'Linux': 'Linux.md'
    - 'Iproute2&Net-tools': 'Utilities.md'
    - 'Iptables': 'Iptables.md'
    - 'Firewalld': 'Firewalld.md'
    - 'Ansible': 'Ansible.md'
    - 'WindowsServer': 'Windows.md'
  - WebServer:
    - 'Nginx': 'Nginx.md'
    - 'Apache': 'Apache.md'
    - 'Tomcat': 'Tomcat.md'
    - 'Caddy': 'Caddy.md'
  - Database:
    - 'MySQL': 'MySQL.md'
    - 'MariaDB': 'MySQL.md'
    - 'Oracle': 'Oracle.md'
    - 'MongoDB': 'MongoDB.md'
    - 'Redis': 'Redis.md'
    - 'Memcached': 'Memcached.md'
  - Monitor:
    - 'Zabbix': 'Zabbix.md'
    - 'ELKStack': 'Elk.md'
    - 'Prometheus': 'Prometheus.md'
    - 'Grafana': 'Grafana.md'
    - 'Nagios': 'Nagios.md'
  - CI/CD:
    - 'Git&GitLab': 'Git.md'
    - 'Jenkins': 'Jenkins.md'
  - Cache:
    - 'Squid': 'Squid.md'
    - 'Varnish': 'Varnish.md'
    - 'Stunnel': 'Stunnel.md'
    - 'ApacheTraffic': 'TrafficServer.md'
  - LB&HA:
    - 'LVS': 'LVS.md'
    - 'HAProxy': 'Haproxy.md'
  - MessageQueue:
    - 'Kafka': 'Kafka.md'
    - 'ActiveMQ': 'ActiveMQ.md'
    - 'RabbitMQ': 'RabbitMQ.md'
  - FileSystem:
    - 'Ceph': 'Ceph.md'
    - 'GlusterFS': 'GlusterFS.md'
  - Network:
      - 'Cisco': 'Cisco.md'
      - 'Monitors': 'Monitors.md'
      - 'Others': 'Others.md'

theme:
  name: material
  language: zh
  palette:
    primary: 'green'
    accent: 'light green'
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
  features:
    - search.highlight
    - search.suggest

plugins:
  - search:
      prebuild_index: true
      lang:
        - en
        - ru
        - de

google_analytics:
  - 'UA-131093963-1'
  - 'auto'

# Extensions
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: true
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra:
  version:
    default: stable
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Black-Gold
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/black0gold/

