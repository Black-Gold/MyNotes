site_name: Material Design for MyNotes
site_description: 'A Material Design theme for MyNotes'
site_author: 'Anonymous'

# Repository
remote_branch: gh-pages
remote_name: origin
repo_name: 'Black-Gold/MyNotes'
repo_url: 'https://github.com/Black-Gold/MyNotes'

nav:
  - Home: 'index.md'
  - Vim: 'Vim.md' 
  - Languages: 
    - 'Regex&Lua': 'Regex_Lua.md'
    - 'Shell': 'Shell.md'
    - 'Python3': 'Python3.md'
    - 'Go': 'Go.md'
  - Servers: 
    - 'Linux': 'Linux.md'
    - 'Iproute2&Net-tools': 'Utilities.md'
    - 'Iptables': 'Iptables.md'
    - 'Firewalld': 'Firewalld.md'
    - 'WindowsServer': 'Windows.md'
    - 'Ansible': 'Ansible.md'
  - WebServer: 
    - 'Nginx&Unit': 'Nginx.md'
    - 'Apache&PHP-FPM': 'Apache.md'
    - 'Tomcat': 'Tomcat.md'
    - 'Caddy': 'Caddy.md'
  - Database: 
    - 'MySQL&MariaDB': 'MySQL.md'
    - 'Oracle': 'Oracle.md'
    - 'MongoDB': 'MongoDB.md'
    - 'Redis': 'Redis.md'
    - 'Memcached': 'Memcached.md'
  - Monitor: 
    - 'Zabbix': 'Zabbix.md'
    - 'ELKStack': 'Elk.md'
    - 'Prometheus': 'Prometheus.md'
    - 'Grafana': 'Grafana.md'
  - ContainerEcosystem: 
    - 'Docker': 'Docker.md'
    - 'Kubernetes': 'Kubernetes.md'
    - 'ContainerOS': 'Coreos.md'
    - 'Landscape': 'Landscape.md'
  - CI/CD: 
    - 'Git&GitLab': 'Git.md'
    - 'Jenkins': 'Jenkins.md'
  - OptimisingWebDelivery: 
    - 'Squid': 'Squid.md'
    - 'Varnish': 'Varnish.md'
    - 'Stunnel': 'Stunnel.md'
    - 'ApacheTrafficServer': 'TrafficServer.md'
  - LB&HA: 
    - 'LVS': 'LVS.md'
    - 'HAProxy': 'Haproxy.md'
  - MessageQueue: 
    - 'ActiveMQ': 'ActiveMQ.md'
    - 'Kafka': 'Kafka.md'
    - 'RabbitMQ': 'RabbitMQ.md'
  - FileSystem: 
    - 'Ceph': 'Ceph.md'
    - 'GlusterFS': 'GlusterFS.md'

theme:
  name: 'material'
  language: 'zh'
  palette:
    primary: 'green'
    accent: 'light green'
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
  favicon: 'images/favicon.ico'

extra:
  search:
    language:'zh,en,de,ru,jp'
  manifest: 'manifest.webmanifest'
  social:
    - type: 'github'
      link: 'https://github.com/Black-Gold'
    - type: 'instagram'
      link: 'https://www.instagram.com/black0gold/'

google_analytics: 
  - 'UA-131093963-1'
  - 'auto'

# Extensions
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: true
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

